syntax = "proto3";

package tagpost;

option java_multiple_files = true;
option java_package = "com.google.tagpost";
option java_outer_classname = "TagPostProto";

// The response service definition.
service Response {
  // Sends a response
  rpc Response (Request) returns (Reply) {}
}

// request message 
message Request {
  string notice_key = 1;
  string request_id = 2;
  string user = 3;
  string project = 4;
}

// reply message 
message Reply {
  string message = 1;
  repeated string comments = 2;
}
